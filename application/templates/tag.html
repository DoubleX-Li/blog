{% extends 'base.html' %}

{% block title %}{{ tag.tag_name }} - Li's blog{% endblock %}

{% block page_content %}
    <main class="main_content col-md-12">
        <div class="blog_posts_wrapper blog_posts_list clearfix  banners_blog_style">
            <h3>{{ tag.tag_name }}下的文章有{{ post_num }}篇</h3>
            <hr>
            {% for post in posts %}
                <a href="{{ url_for('main.post',post_id=post.id) }}"><strong>{{ post.title }}</strong></a><br>
            {% endfor %}
        </div>
    </main>
{% endblock %}
