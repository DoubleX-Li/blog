{% extends "base.html" %}

{% block title %}Li's blog - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好， {{ current_user.username }}!
    </h1>
    <h3>你现在还未确认你的账户。</h3>
    <p>
        在登录此网站之前你需要确认你的账户。
        查看你的收件箱，你应该收到了一封包含确认链接的邮件。
    </p>
    <p>
        需要重新发送确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
