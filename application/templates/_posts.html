<ul class="posts">
    {% for post in posts %}
        <div class="post">
            <div class="post-date">{{ moment(post.post_time).format('LLL') }}</div>
            <div class="post-title">
                <a href="{{ url_for('.post',post_id=post.id) }}">{{ post.title }}</a>
            </div>
        </div>
    {% endfor %}
</ul>
