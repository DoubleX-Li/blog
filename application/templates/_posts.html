{% for post in posts %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview">
                <a href="{{ url_for('.post',post_id=post.id) }}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                </a>
                <p class="post-meta">
                    <span>{{ current_user.username }} 发布于 {{ moment(post.post_time).format('LLL') }}</span>
                    {% for tag in post.tags %}
                        <span><a href="{{ url_for('main.tag',tag_id=tag.id) }}">{{ tag.tag_name }}</a></span>
                    {% endfor %}
                </p>
            </div>
            {% if current_user.is_authenticated %}
                <div>
                    <a href="{{ url_for('main.alt_post',post_id=post.id) }}">修改文章</a>
                    <a href="{{ url_for('main.delete_post',post_id=post.id) }}">删除文章</a>
                </div>
            {% endif %}
            <hr>
        </div>
    </div>
{% endfor %}
